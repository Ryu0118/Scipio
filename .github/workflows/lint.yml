name: Lint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
jobs:
  SwiftLint:
    strategy:
      matrix:
        xcode_version: ["15.3"]
    env: 
      DEVELOPER_DIR: "/Applications/Xcode_${{ matrix.xcode_version }}.app/Contents/Developer"
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v2
    - name: SwiftLint
      run: swiftlint --strict
